<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here 9-5-->
      <table class="table table-bordered">
        <tbody id="task-form">
          <tr>
            <th scope="row" class="col-lg-1 col-sm-1">9AM</th>
            <td class="col-lg-10 col-sm-10 task"><input type="text" class="form-input w-100"  id="taskNine" name="task-input"/></td>
            <td class="col-lg-1 col-sm-1 save"><button class="btn" onclick="addTask('Nine')">Save</button></td>
          </tr>
          <tr>
            <th scope="row">10AM</th>
            <td class="task"><input type="text" class="task-input w-100" id="taskTen" name="task-input"/></td>
            <td class="save"><button class="btn" onclick="addTask('Ten')">Save</button></td>
          </tr>
          <tr>
            <th scope="row">11AM</th>
            <td class="task"><input type="text" class="task-input w-100" id="taskEleven" name="task-input"/></td>
            <td class="save"><button class="btn" onclick="addTask('Eleven')">Save</button></td>
          </tr>
          <tr>
            <th scope="row">12PM</th>
            <td class="task"><input type="text" class="task-input w-100"  id="taskTwelve" name="task-input"/></td>
            <td class="save"><button class="btn" onclick="addTask('Twelve')">Save</button></td>
          </tr>
          <tr>
            <th scope="row">1PM</th>
            <td class="task"><input type="text" class="task-input w-100"  id="taskOne" name="task-input"/></td>
            <td class="save"><button class="btn" onclick="addTask('One')">Save</button></td>
          </tr>
          <tr>
            <th scope="row">2PM</th>
            <td class="task"><input type="text" class="task-input w-100" id="taskTwo" name="task-input"/></td>
            <td class="save"><button class="btn" onclick="addTask('Two')">Save</button></td>
          </tr>
          <tr>
            <th scope="row">3PM</th>
            <td class="task"><input type="text" class="task-input w-100" id="taskThree" name="task-input"/></td>
            <td class="save"><button class="btn" onclick="addTask('Three')">Save</button></td>
          </tr>
          <tr>
            <th scope="row">4PM</th>
            <td class="task"><input type="text" class="task-input w-100" id="taskFour" name="task-input"/></td>
            <td class="save"><button class="btn" onclick="addTask('Four')">Save</button></td>
          </tr>
          <tr>
            <th scope="row">5PM</th>
            <td class="task"><input type="text" class="task-input w-100" id="taskFive" name="task-input"/></td>
            <td class="save"><button class="btn" onclick="addTask('Five')">Save</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
